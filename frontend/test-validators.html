<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Dropdown Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-address {
            font-size: 20px !important;
            padding: 10px !important;
            width: 400px !important;
            color: #008D8B !important;
            border: 1px solid #7FAFB1 !important;
            border-radius: 12px !important;
            background-color: #f0f0f0 !important;
            height: 43px !important;
            box-sizing: border-box !important;
            margin-top: 12px !important;
        }

        select.input-address {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23008D8B' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 40px !important;
        }

        .input-with-label {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .refresh-btn {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #008D8B;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .refresh-btn:hover {
            background-color: #e0e0e0;
            color: #003734;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Validator Dropdown Test</h1>
    
    <div class="input-button-container">
        <div class="input-with-label">
            <select class="input-address" id="delegateValidatorDropdown">
                <option value="">Select a validator...</option>
            </select>
            <input type="hidden" id="delegateValidatorAddress" />
            <button type="button" id="refreshValidatorsBtn" class="refresh-btn" title="Refresh validator list">↻</button>
        </div>
    </div>
    
    <div id="selectedValidator" class="mt-4 p-4 bg-gray-100 rounded"></div>

    <script>
        // Test functions from app.js
        const fetchValidators = async () => {
            try {
                const response = await fetch('https://node-palmito.tellorlayer.com/cosmos/staking/v1beta1/validators?status=BOND_STATUS_BONDED&pagination.limit=1000');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch validators: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.validators || !Array.isArray(data.validators)) {
                    throw new Error('Invalid validators response format');
                }
                
                // Sort validators by voting power (descending)
                const sortedValidators = data.validators.sort((a, b) => {
                    const powerA = parseInt(a.tokens || '0');
                    const powerB = parseInt(b.tokens || '0');
                    return powerB - powerA;
                });
                
                return sortedValidators.map(validator => ({
                    address: validator.operator_address,
                    moniker: validator.description?.moniker || 'Unknown Validator',
                    votingPower: validator.tokens || '0',
                    commission: validator.commission?.commission_rates?.rate || '0',
                    jailed: validator.jailed || false
                }));
            } catch (error) {
                console.error('Error fetching validators:', error);
                throw error;
            }
        };

        const populateValidatorDropdown = async () => {
            try {
                const dropdown = document.getElementById('delegateValidatorDropdown');
                if (!dropdown) {
                    console.error('Validator dropdown not found');
                    return;
                }
                
                // Show loading state
                dropdown.innerHTML = '<option value="">Loading validators...</option>';
                dropdown.disabled = true;
                
                const validators = await fetchValidators();
                
                // Clear loading state and populate dropdown
                dropdown.innerHTML = '<option value="">Select a validator...</option>';
                
                validators.forEach(validator => {
                    if (!validator.jailed) { // Only show non-jailed validators
                        const votingPower = (parseInt(validator.votingPower) / 1000000).toFixed(2);
                        const commission = (parseFloat(validator.commission) * 100).toFixed(2);
                        const option = document.createElement('option');
                        option.value = validator.address;
                        option.textContent = `${validator.moniker} (${votingPower} TRB, ${commission}% commission)`;
                        dropdown.appendChild(option);
                    }
                });
                
                dropdown.disabled = false;
                
                // Add change event listener to update the hidden input
                dropdown.addEventListener('change', function() {
                    const hiddenInput = document.getElementById('delegateValidatorAddress');
                    const selectedDiv = document.getElementById('selectedValidator');
                    if (hiddenInput) {
                        hiddenInput.value = this.value;
                    }
                    if (selectedDiv) {
                        selectedDiv.textContent = `Selected: ${this.value}`;
                    }
                });
                
                // Add refresh button event listener
                const refreshBtn = document.getElementById('refreshValidatorsBtn');
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', async function() {
                        this.disabled = true;
                        this.textContent = '⟳';
                        try {
                            await populateValidatorDropdown();
                        } catch (error) {
                            console.error('Error refreshing validators:', error);
                        } finally {
                            this.disabled = false;
                            this.textContent = '↻';
                        }
                    });
                }
                
            } catch (error) {
                console.error('Error populating validator dropdown:', error);
                const dropdown = document.getElementById('delegateValidatorDropdown');
                if (dropdown) {
                    dropdown.innerHTML = '<option value="">Error loading validators</option>';
                    dropdown.disabled = true;
                }
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            populateValidatorDropdown();
        });
    </script>
</body>
</html>
